<div class="container">
  <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <div class="card ">
          <div class="card-header bg-primary text-white">
              <h3 class="card-title">Sign in</h3>
          </div>
          <div class="card-body">
              <form #loginForm="ngForm" (ngSubmit)="SignIn(loginForm.value)">
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Email"
                      name="email" required ngModel>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                      name="password" required ngModel>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" 
                        name="checkbox" required ngModel>
                        <label class="form-check-label" for="gridCheck">
                            Remember me
                          </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary btn-lg" [disabled]="btnDisabled">Sign in</button>
                    </div>
                  </div>
              </form>
            <hr>
            <h5 class="card-title">Or Sign in using</h5>
            <!-- <button type="button" class="btn btn-fb" (click)="socialSignIn('facebook')">Sign in with Facebook</button>
            <button type="button" class="btn btn-gl" (click)="socialSignIn('google')">Signin in with Google</button> -->
            <a href="javascript:void(0)" class="fa fa-facebook" (click)="socialSignIn('facebook')"></a>
            <a href="javascript:void(0)" class="fa fa-google" (click)="socialSignIn('google')"></a>        
          </div>
        </div>
      </div>
  </div>
</div>
